<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body{
            background-color: rgb(58, 56, 56);
            color:lightsalmon
        }
    </style>
</head>
<body>

    <!-- heading -->
    <h2>Heading</h2>
    <div class="container text-danger">
        <h1 >heading <small>h1</small></h1>
        <h2>heading <small>h2</small></h2>
        <h3>heading <small>h3</small></h3>
        <h4>heading <small>h4</small></h4>
        <h5>heading <small>h5</small></h5>
        <h6>heading <small>h6</small></h6>

    </div>
    
    <!-- mark -->
    <hr class="bg-info">
    <h2 class="text-danger">mark</h2>
    <pre class="text-danger">Use the mark to <mark class="bg-light">color</mark> text</pre>

    <!-- abbreviation -->
    <hr class="bg-info">
    <h2>abbr</h2>
    <pre class="text-success">what is <abbr title="abbreviations">abbr</abbr></pre>

    <!-- blockquotes -->
    <hr class="bg-info">
    <h2>Blockquotes</h2>
    <blockquote class="blockquote bg-light">
        <pre>""" this is blockquote """</pre>
    </blockquote>

    <!-- code -->
    <hr class="bg-info">
    <h2>code</h2>
    <pre class="text-warning">The folowing Html elements is : <code>div</code> and <code>pre</code></pre>

    <!-- kbd -->
    <hr class="bg-info">
    <h2>kbd</h2>
    <pre class="text-secondary">use <kbd>ctrl+shift+v</kbd> to paste text in the terminal on linux</pre>

    
</body>
</html>
